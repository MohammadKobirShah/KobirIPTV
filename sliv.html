<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonyliv Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #00bfff;
            margin-bottom: 10px;
        }

        .search-container {
            margin-bottom: 15px;
        }

        #search {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .channel-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .channel-card {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: calc(20% - 20px);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .channel-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .channel-card p {
            color: #00bfff;
            font-weight: bold;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .channel-card { width: calc(33.33% - 20px); }
        }

        @media (max-width: 480px) {
            .channel-card { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Sonyliv Channels</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="ðŸ”Ž Search for a channel..." onkeyup="filterChannels()">
    </div>

    <div class="channel-container" id="channel-list"></div>

    <script>
        const m3uUrl = "https://kailivetv.vercel.app/sliv.m3u";
        const channelList = document.getElementById("channel-list");
        let channels = [];

        async function fetchM3U() {
            try {
                console.log("Fetching M3U Playlist...");
                const response = await fetch(m3uUrl);
                if (!response.ok) throw new Error("Failed to fetch M3U");
                const data = await response.text();
                parseM3U(data);
            } catch (error) {
                console.error("Error fetching M3U:", error);
            }
        }

        function parseM3U(data) {
            const lines = data.split("\n");
            channels = [];
            let currentChannel = {};

            lines.forEach((line) => {
                line = line.trim();

                if (line.startsWith("#EXTINF")) {
                    const matches = line.match(/tvg-logo="(.*?)"/);
                    currentChannel.logo = matches ? matches[1] : "default-logo.png";
                    currentChannel.name = line.split(",")[1]?.trim() || "Unknown Channel";
                } else if (line.startsWith("http")) {
                    currentChannel.url = line;
                    if (currentChannel.name && currentChannel.url) {
                        channels.push(currentChannel);
                    }
                    currentChannel = {};
                }
            });

            console.log("Channels Loaded:", channels);
            displayChannels(channels);
        }

        function displayChannels(channels) {
            channelList.innerHTML = "";
            channels.forEach((channel) => {
                const card = document.createElement("div");
                card.classList.add("channel-card");
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" loading="lazy">
                    <p>${channel.name}</p>
                `;

                card.addEventListener("click", () => {
                    window.open(`player.html?channel=${encodeURIComponent(channel.name)}&url=${encodeURIComponent(channel.url)}`, '_blank');
                });

                channelList.appendChild(card);
            });
        }

        function filterChannels() {
            const query = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll(".channel-card").forEach(card => {
                const channelName = card.querySelector("p").textContent.toLowerCase();
                card.style.display = channelName.includes(query) ? "flex" : "none";
            });
        }

        fetchM3U();
    </script>

</body>
</html>
