<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonyliv Channels</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- JW Player Library -->
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #00bfff;
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 15px;
        }

        #search {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        /* Grid View for Channels */
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .channel-card {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: calc(20% - 20px);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .channel-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .channel-card p {
            color: #00bfff;
            font-weight: bold;
            margin: 5px 0;
        }

        /* JW Player Container */
        #player-container {
            width: 80%;
            margin: 20px auto;
            display: none;
        }

        #current-channel {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }

        @media (max-width: 1024px) {
            .channel-card { width: calc(25% - 20px); }
        }

        @media (max-width: 768px) {
            #player-container { width: 100%; }
            .channel-card { width: calc(33.33% - 20px); }
        }

        @media (max-width: 480px) {
            .channel-card { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Sonyliv Channels</h1>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="search" placeholder="ðŸ”Ž Search for a channel..." onkeyup="filterChannels()">
    </div>
    
    <!-- Video Player -->
    <div id="player-container">
        <div id="current-channel"></div> <!-- Bold "You're Watching" Text -->
        <div id="jwplayer"></div>
    </div>

    <!-- Channels Grid -->
    <div class="channel-container" id="channel-list"></div>

    <script>
        const m3uUrl = "https://kailivetv.vercel.app/sliv.m3u"; // Replace with actual M3U playlist URL
        const channelList = document.getElementById("channel-list");
        const playerContainer = document.getElementById("player-container");
        const currentChannelText = document.getElementById("current-channel");
        let jwplayerInstance = null;
        let channels = [];

        // Fetch and Parse M3U Playlist
        async function fetchM3U() {
            try {
                const response = await fetch(m3uUrl);
                const data = await response.text();
                parseM3U(data);
            } catch (error) {
                console.error("Error fetching M3U:", error);
            }
        }

        // Function to Parse M3U Data
        function parseM3U(data) {
            const lines = data.split("\n");
            channels = [];
            let currentChannel = {};

            lines.forEach((line) => {
                line = line.trim();

                if (line.startsWith("#EXTINF")) {
                    const matches = line.match(/tvg-logo="(.*?)"/);
                    currentChannel.logo = matches ? matches[1] : "default-logo.png"; // Fallback logo
                    currentChannel.name = line.split(",")[1]?.trim() || "Unknown Channel"; // Fallback name
                } else if (line.startsWith("http")) {
                    currentChannel.url = line;
                    if (currentChannel.name && currentChannel.url) {
                        channels.push(currentChannel);
                    }
                    currentChannel = {};
                }
            });

            displayChannels(channels);
        }

        // Function to Display Channels in Grid View
        function displayChannels(channels) {
            channelList.innerHTML = "";
            channels.forEach((channel) => {
                const card = document.createElement("div");
                card.classList.add("channel-card");
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" loading="lazy">
                    <p>${channel.name}</p>
                `;

                card.addEventListener("click", () => {
                    playChannel(channel.name, channel.url);
                });

                channelList.appendChild(card);
            });
        }

        // Function to Play Channel with JW Player
        function playChannel(channelName, streamUrl) {
            playerContainer.style.display = "block";
            currentChannelText.innerHTML = `ðŸ“º You're Watching: <b>${channelName}</b>`;

            const newPlaylist = [{
                file: streamUrl,
                title: channelName,
                description: `You're Watching ${channelName}`,
                tracks: [
                    { file: "https://example.com/subtitles-en.vtt", label: "English", kind: "captions", default: true },
                    { file: "https://example.com/subtitles-es.vtt", label: "EspaÃ±ol", kind: "captions" }
                ]
            }];

            if (jwplayerInstance) {
                jwplayerInstance.load(newPlaylist);
                jwplayerInstance.setCaptions({ default: true });
                jwplayerInstance.play();
            } else {
                jwplayerInstance = jwplayer("jwplayer").setup({
                    playlist: newPlaylist,
                    width: "100%",
                    aspectratio: "16:9",
                    autostart: true,
                    skin: { name: "netflix" },
                    captions: {
                        color: "#FFF",
                        fontSize: 14,
                        backgroundOpacity: 0,
                        edgeStyle: "raised"
                    }
                });
            }
        }

        // ðŸ”Ž Search Function
        function filterChannels() {
            const query = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll(".channel-card").forEach(card => {
                const channelName = card.querySelector("p").textContent.toLowerCase();
                card.style.display = channelName.includes(query) ? "flex" : "none"; // Use flex instead of block
            });
        }

        // ðŸ”„ Auto-refresh M3U Playlist Every 60 Seconds
        setInterval(async () => {
            const currentChannel = jwplayerInstance ? jwplayerInstance.getPlaylistItem() : null;
            await fetchM3U();
            
            if (currentChannel) {
                const matchedChannel = channels.find(ch => ch.url === currentChannel.file);
                if (matchedChannel) {
                    playChannel(matchedChannel.name, matchedChannel.url);
                }
            }
        }, 60000);

        // Initial Fetch
        fetchM3U();
    </script>

</body>
</html>
