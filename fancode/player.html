<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>

    <!-- Video.js Styles & Script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video-js.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video.min.js"></script>

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div class="player-container">
        <video id="player" class="video-js vjs-default-skin" controls autoplay width="100%" height="100%">
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const channelUrl = urlParams.get('url');

            if (channelUrl) {
                document.getElementById("videoSource").src = channelUrl;
                var player = videojs('player');
                player.src({ src: channelUrl, type: 'application/x-mpegURL' });
                player.play();
            } else {
                document.body.innerHTML = "<h2 style='text-align:center; padding:20px;'>No channel selected. Go back and choose a channel.</h2>";
            }
        });
    </script>

</body>
</html>
