<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Bangla - Video.js</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
</head>
<body>

    <video id="video-player" class="video-js vjs-default-skin" controls autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('video-player', {
            controls: true,
            autoplay: true,
            preload: 'auto',
            sources: [{
                src: "https://mhdtvstream.com/live.php?id=1341",
                type: "application/x-mpegURL"
            }],
            html5: {
                hls: {
                    overrideNative: true,
                    xhr: function (xhr, url) {
                        xhr.setRequestHeader("Referer", "https://mhdtvstream.com/");
                        xhr.setRequestHeader("User-Agent", "Mozilla/5.0 (Linux; Android 14; SM-S911B)");
                    }
                }
            }
        });
    </script>

</body>
</html>
