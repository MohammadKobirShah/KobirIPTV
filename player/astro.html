<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Bangla - Shaka Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
</head>
<body>

    <video id="video" width="800" controls autoplay></video>

    <script>
        async function initPlayer() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                request.headers["Referer"] = "https://mhdtvstream.com/";
                request.headers["User-Agent"] = "Mozilla/5.0 (Linux; Android 14; SM-S911B)";
            });

            try {
                await player.load('https://mhdtvstream.com/live.php?id=1341'); // Your DASH or HLS URL
                console.log('The video has loaded successfully!');
            } catch (e) {
                console.error('Error loading video', e);
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>

</body>
</html>
