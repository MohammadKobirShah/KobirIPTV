<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Bangla Live</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>
    <h2>Nick Bangla Live Stream</h2>
    <video id="player" controls autoplay width="640" height="360"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("player");
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource("https://mhdtvstream.com/live.php?id=1341");
                hls.config.xhrSetup = function (xhr) {
                    xhr.setRequestHeader("Referer", "https://mhdtvstream.com/");
                    xhr.setRequestHeader("User-Agent", "Mozilla/5.0 (Linux; Android 14; SM-S911B) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.6668.100 Mobile Safari/537.36");
                };
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = "https://mhdtvstream.com/live.php?id=1341";
                video.play();
            }

            const player = new Plyr(video);
        });
    </script>
</body>
</html>
